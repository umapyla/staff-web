<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <input type="text" [(ngModel)]="searchText" placeholder="search" (input)="updateResult()">


      <div>

        <table class="table table-bordered table-stripped" >
          <thead>
            <tr class="text">
              <td> Date</td>
              <td>Description</td>
              <td (click)="sortData('Amount')">Amount </td>
              <td>Balance</td>
            </tr>
          </thead>
          <tbody>
             
            <tr *ngFor="let tx of transactions">
              <td>{{tx.Date}}</td>
              <td>{{tx.Description}}</td>
              <td>{{tx.Amount}}</td>
              <td>{{tx.Balance}}</td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>
