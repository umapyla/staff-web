<div class="container">
  <div class="nlsg-c-form-element__toggle-wrapper">
    <label>Freeze card</label>
    <label class="nlsg-c-form-element__toggle-wrapper__toggle">
      <input type="checkbox" (click)="open(content)" (change)="firstModel = !firstModel;">
      <span class="nlsg-c-form-element__toggle-wrapper__toggle__slider round"></span>
    </label>

    <label *ngIf="successFlag && !firstModel">
      <img src="../assets/images/icons/Icon_Check_Green.svg"> Card Frozen Successfully </label>
    <label *ngIf="unfreezeFlag && firstModel">
      <img src="../assets/images/icons/Icon_Check_Green.svg"> Unfreeze Successfull </label>

  </div>


  <ng-template #content let-c="close" let-d="dismiss">

    <div *ngIf="!firstModel">
      <form class="nlsg-c-form-element">

        <div class="col-md-6">
          <img src="../assets/images/icons/green-info.svg">
          <label class="nlsg-c-form-element__freeze">Do you want to freeze your card?</label>
          <label class="nlsg-c-form-element__freeze">Please note that certain transactions will be restricted until you unfreeze your card</label>
          <label class="nlsg-c-form-element__freeze">If your card is lost or stolen, block your card.</label>
          <button class="nlsg-c-button" (click)="onNextClick();c('Close click')">Next</button>
          <button class="nlsg-c-button" type="button" (click)="c('Close click')">Close</button>

        </div>
      </form>

    </div>
    <div *ngIf="firstModel">
      <form class="nlsg-c-form-element">
        <div class="col-md-6">
          <img class="nlsg-c-form-element__imgU" src="../assets/images/icons/green-info.svg">
          <br>
          <label>Unfreeze card</label>
          <label>Your card will be enabled for all transactions</label>

          <button class="nlsg-c-button" (click)=" unFreezeClick();c('Close click')">Next</button>
          <button class="nlsg-c-button" type="button" (click)="c('Close click')">Close</button>
        </div>
      </form>
    </div>
  </ng-template>



</div>
