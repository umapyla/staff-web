<div class="container">
  <div class="toggle-wrapper">
    <label>Freeze card</label>
    <label class="toggle-wrapper__toggle">
      <input type="checkbox" (click)="open(content)" (change)="openModel = !openModel;">
      <span class="toggle-wrapper__toggle__slider round"></span>
    </label>
    <div *ngIf="displayLabel">
      <label *ngIf="isCardFreeze && !openModel">
        <span class="freezeCard"> </span>{{labels.freezeCard}}
         </label>
         <label *ngIf="!isCardFreeze && openModel">
            <span class="freezeCard"></span>{{labels.unfreezeCard}}</label>
    </div>
  </div>

  <ng-template #content let-c="close" >
    <div *ngIf="!openModel">
        <div class="col-md-6">
          <span class="green-info"></span>
          <label class="labelForFreeze">{{labels.freezeConfirm}}</label><br>
          <label class="labelForFreeze">{{labels.freezeNote}}</label><br>
          <label class="labelForFreeze">{{labels.lostStolen}}</label>
          <button class="nlsg-c-button" (click)="onNextClick('freeze');c('Close click')">Next</button>
          <button class="nlsg-c-button" type="button" (click)="c('Close click')">Close</button>
        </div>
    </div>

    <div *ngIf="openModel">
        <div class="col-md-6">
         <span class="green-info"></span>
          <br>
          <label>{{labels.unfreeze}}</label><br>
          <label>{{labels.transactionEnabled}}</label>
          <button class="nlsg-c-button" (click)=" onNextClick('unfreeze');c('Close click')">Next</button>
          <button class="nlsg-c-button" type="button" (click)="c('Close click')">Close</button>
        </div>
    </div>
  </ng-template>
</div>
