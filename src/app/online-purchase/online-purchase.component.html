<h3 class="success-message">{{msg}}</h3>
<div class="container">
    <h4>Online Purchase</h4>
    <!-- Trigger the modal with a button -->
    <label class="switch">
        <input type="checkbox" data-toggle="modal" data-target="#myModal" (change)="onclick()">
        <span class="slider round"></span>
    </label>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                       <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            Ã—
                        </button>
                        <h3 class="warning-msg">
                            <span>{{messageHeader}}</span>
                        </h3>
                      </div>
                    <div class="modal-body">
                        <h4 class="warning-msg">
                            <span>{{messageBody}}</span>
                        </h4>
                    </div>

                    <div class="modal-footer">
                        <div class="save-btn">
                            <button type="button" (click)="onSaveBtn()" class="save-btn-save" class="btn btn-primary" data-dismiss="modal">
                                {{message.saveButton}}
                            </button>
                        </div>
                        <br>
                        <div class="cancel-btn">
                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                {{message.cancelButton}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
